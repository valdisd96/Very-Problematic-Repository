name: Code Generation Request
description: Request code to be generated by the assistant
title: "[Code Request] <short description>"
labels: ["code-gen"]

body:
  - type: textarea
    id: description
    attributes:
      label: Problem Description
      description: Describe what you want to implement or fix.
      placeholder: e.g. Create a function that connects to a database and retries 3 times on failure
    validations:
      required: true

  - type: input
    id: filepath
    attributes:
      label: Target File Path
      description: Provide the relative path to the file (e.g. `src/db/connection.py`) where the generated code should go.
      placeholder: src/example.py
    validations:
      required: true
